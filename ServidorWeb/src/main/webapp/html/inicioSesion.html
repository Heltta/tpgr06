<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IniciarSesion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <header>
            <nav class="navbar-custom navbar navbar-expand-lg navbar-dark custom-shadow sticky-top" id="navbar-text">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-bag-fill" id="logo"></i>
                    <strong> Trabajo.uy </strong>
                </a>
            </nav>
        </header>
    </header>
    
    <div class="container mainContainer mt-5" id="blur">

            <div class="tamanio rounded-5 p-4 text-white bg-primary" style="margin: auto; width: 20rem;">
                <form class="form" method="post">
                    <div style="text-align: center;" class="row g-3">
                        <img src="../img/usuario.png"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="txtUsuario" placeholder="Usuario"/><br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="txtClave" placeholder="Contraseña"/><br>
                        <input onclick="" type="button" name="btnIniciar" value="Iniciar Sesión"/>
                    </div>
                </form>    
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
