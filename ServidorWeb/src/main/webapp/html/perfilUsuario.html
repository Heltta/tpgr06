<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PerfilUsuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilosGenericos.css">
    <link rel="stylesheet" href="../css/ConsultaUsuario.css">
</head>
<body>
    <header>
        <nav class="navbar-custom navbar navbar-expand-lg navbar-dark custom-shadow sticky-top" id="navbar-text">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-bag-fill" id="logo"></i>
                <strong> Trabajo.uy </strong>
            </a>
        </nav>
    </header>
    <div class="container mt-5" style="width: 25rem;">
        <div class="rounded-5 p-4 text-white bg-primary" >
            <form class="form" method="post">
                <div class="row g-3">
                    <div class="col-4 align-self-end">
                        <img src="../img/usuario.png"/>
                    </div>
                    <div class="col-8 align-self-end">
                        <input type="file" accept="image/*" id="txtImagen" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lbNickname">Nickname</label>
                    <input type="Text" class="form-control" id="txtNickname" disabled>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label for="lbNombre">Nombre</label><br>
                        <input type="text" id="txtNombre" class="form-control" disabled>
                    </div>
                    <div class="col">
                        <label for="lbApellido">Apellido</label><br>
                        <input type="text" id="txtApellido" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lbMail">Correo Electronico</label>
                    <input type="Text" class="form-control" id="txtMail" disabled>
                </div>
                <div class="form-group">
                    <label for="lbClave">Clave</label>
                    <input type="password" class="form-control" id="passClave" disabled>
                </div>
                <div name="postulante" id="postulante">
                    <div class="form-group">
                        <label for="lbFecha">Fecha de Nacimiento</label>
                        <input type="date" id="dtFecha" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="lbNacionalidad">Nacionalidad</label>
                        <input type="text" id="txtNacionalidad" class="form-control" disabled>
                    </div>
                </div>
                <div name="empresa" id="empresa">
                    <div class="form-group">
                        <label for="lbDescripcion">Descripcion</label>
                        <textarea id="txtDescripcion" class="form-control" disabled></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lbLink">Link</label>
                        <input type="url" id="txtLink" class="form-control" disabled>
                    </div>
                </div>
                <div name="botones" id="botones">
                    <input onclick="habilitaModificar(true)" type="button" name="btnCancelar" value="Cancelar"/>
                    <input onclick="habilitaModificar(false)" type="button" name="btnModificar" value="Modificar"/>
                    <input onclick="postulante()" type="button" name="btnMostrar" value="Mostrar"/>
                </div> 
            </form>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
