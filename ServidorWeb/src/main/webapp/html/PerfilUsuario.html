<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PerfilUsuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar-custom navbar navbar-expand-lg navbar-dark custom-shadow sticky-top" id="navbar-text">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-bag-fill" id="logo"></i>
                <strong> Trabajo.uy </strong>
            </a>
        </nav>
    </header>
    <div class="container mt-5" style="width: 25rem;">
        <div class="rounded-5 p-4 text-white bg-primary" >
            <form class="form">
                <div class="form-group">
                    <label for="lbNickname">Nickname</label>
                    <input type="Text" class="form-control" id="txtNickname">
                </div>
                <div class="form-group">
                    <label for="lbNombre">Nombre</label>
                    <input type="Text" class="form-control" id="txtNombre">
                </div>
                <div class="form-group">
                    <label for="inputInicio">Apellido</label>
                    <input type="Text" class="form-control" id="txtApellido">
                </div>
                <div class="form-group">
                    <label for="lbMail">Mail</label>
                    <input type="Text" class="form-control" id="txtMail">
                </div>
                <div class="form-group" style="visibility: unset;">
                    <label for="lbClave">Contrase√±a</label>
                    <input type="password" class="form-control" id="passClave">
                    <ol class="form-control">
                        <li>Elemento1</li>
                        <li>Elemento2</li>
                    </ol>
                </div>
                <div class="form-group">
                    <label for="lbFecha">Fecha</label>
                    <input type="date" class="form-control" id="dtFecha">
                </div>
                <div class="form-group">
                    <label for="lbNacionalidad">Nacionalidad</label>
                    <input type="text" class="form-control" id="txtNacionalidad">
                </div>
                <div class="form-group">
                    <label for="lbDescripcion">Descripcion</label>
                    <input type="text" class="form-control" id="txtDescripcion">
                </div>
                <div class="form-group">
                    <label for="lbLink">Link</label>
                    <input type="text" class="form-control" id="txtLink">
                </div>
                <div class="form-group">
                    <label for="inputImagen">Imagen</label>
                    <input type="url" class="form-control" id="inputImagen" placeholder="Url">
                </div>
                <br>
                <div class="form-group asd">
                    <button type="button" class="btn btn-light btn-lg asd">Modificar</button>
                </div>
            </form>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
