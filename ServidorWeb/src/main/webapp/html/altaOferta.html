<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>altaOferta</title>
<link rel="stylesheet" href="../css/estilosGenericos.css">
<link rel="stylesheet" href="../css/altaOferta.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="bg-primary-subtle body-center">
    <div class="container mt-5" style="width: 25rem;">
        <div class="rounded-5 p-4 text-white bg-primary" >
            <form class="form ">
                <div class="form-group form-control">
                    <label for="membership" class="">Elegir tipo de oferta laboral</label>
                    <select name="membership" id="membership">
                    <option value="free">Free</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver" selected>Silver</option>
                    <option value="Gold">Gold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputNombre">Nombre</label>
                    <input type="Text" class="form-control" id="inputNombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="inputDescripcion">Descripcion</label>
                    <textarea name="message" rows="2" cols="30" class="form-control" id="inputDescripcion" placeholder="Descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputInicio">Horario inicio</label>
                    <input type="time" class="form-control" id="inputInicio">
                </div>
                <div class="form-group">
                    <label for="inputFin">Horario fin</label>
                    <input type="time" class="form-control" id="inputFin">
                </div>
                <div class="form-group">
                    <label for="inputRenumeracion">Remuneracion</label>
                    <input type="number" class="form-control" id="inputRenumeracion" placeholder="Remuneracion" min="0" oninput="validity.valid||(value='');">
                </div>
                <div class="form-group">
                    <label for="inputDepartamento">Departamento</label>
                    <input type="text" class="form-control" id="inputDepartamento" placeholder="Departamento">
                </div>
                <div class="form-group">
                    <label for="inputCiudad">Ciudad</label>
                    <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
                </div>
                <div class="form-group">
                    <label for="inputImagen">Imagen</label>
                    <input type="url" class="form-control" id="inputImagen" placeholder="Url">
                </div>
                <div class="form-group form-control mt-4" style="margin: auto; width: 100%;">
                    <label for="keywords">Keywords</label>
                    <select name="keywords" id="multiple-checkboxes" class="dropdown" multiple="multiple">
                    <option value="php">PHP</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="sql">SQL</option>
                    <option value="jquery">Jquery</option>
                    <option value=".net">.Net</option>
                    </select>
                </div>
                <div class="form-group form-control mt-3">
                    <input type="checkbox" id="paquete"value="Bike">
                    <label for="paquete"> Pagar con paquete</label><br>
                </div>
                <div class="form-group btn-pad">
                    <button type="button" class="btn btn-light btn-lg btn-pad">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-multiselect.js"></script>
    <script src="../js/mulstiSelectDropbox.js"></script>
</body>
</html>
