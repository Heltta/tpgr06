<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfilPropioPostulante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilosGenericos.css">
    <link rel="stylesheet" href="../css/perfilUsuario.css">
    <script src="../js/jsGenerico.js"></script>
    <script src="../js/perfilUsuario.js"></script>
</head>
<body>
    <header>
        <nav class="navbar-custom navbar navbar-expand-lg navbar-dark custom-shadow sticky-top" id="navbar-text">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-bag-fill" id="logo"></i>
                <strong> Trabajo.uy </strong>
            </a>
            <div class="user-info-2">
                <div id="user-dropdown-toggle" class="user-toggle">
                    <img src="https://tinyurl.com/yckek63e" alt="Avatar" class="user-avatar">
                    <div class="user-name">lgarcia</div>
                </div>
                <ul class="user-menu" id="user-dropdown">
                    <li><a href="perfilPropioPostulante.html">Mi Perfil</a></li>
                    <li><a href="cerrarSesion.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br><br>
    <div class="profile">
        <div class="profile-header">
            <img src="https://tinyurl.com/yckek63e" alt="Avatar" class="u-avatar">
            <div class="u-info">
                <h1>Lucía García</h1>
                <p>lgarcia</p>
                <p>lgarcia85@gmail.com</p>
                <p>Último Ingreso: <span id="last-login"></span></p>
            </div>
        </div>
        <div class="profile-tabs">
            <button class="tablink" onclick="openTab('perfil')">Perfil</button>
            <button class="tablink" onclick="openTab('ofertas')">Ofertas Laborales</button>
            <button class="tablink" onclick="openTab('paquetes')">Paquetes</button>
        </div>
        <div class="tabcontent" id="perfil">
            <div class="profile-form">
                <div class="row">
                    <div class="label">
                        <label for="nickname">Nickname:</label>
                    </div>
                    <div class="info">
                        <input type="text" id="nickname" value="lgarcia" readonly>
                        <div class="edit-button" style="visibility: collapse;">
                            <button onclick="enableEdit('name')"></button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="email">Email:</label>
                    </div>
                    <div class="info email-info">
                        <input type="email" id="email" value="lgarcia85@gmail.com" readonly>
                        <div class="edit-button" style="visibility: collapse;">
                            <button onclick="enableEdit('name')"></button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="name">Nombre:</label>
                    </div>
                    <div class="info">
                        <input type="text" id="name" value="Lucía" readonly>
                        <div class="edit-button">
                            <button onclick="enableEdit('name')"></button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="lastname">Apellido:</label>
                    </div>
                    <div class="info">
                        <input type="text" id="lastname" value="García" readonly>
                        <div class="edit-button">
                            <button onclick="enableEdit('lastname')"></button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="website">Sitio Web:</label>
                    </div>
                    <div class="info">
                        <input type="text" id="website" value="" readonly>
                        <div class="edit-button">
                            <button onclick="enableEdit('website')"></button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="description">Descripción:</label>
                    </div>
                    <div class="info">
                        <textarea id="description" readonly></textarea>
                        <div class="edit-button">
                            <button onclick="enableEdit('description')"></button>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
