<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de tipo de publicacion de oferta laboral</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100 bg-primary-subtle">
    <header class="bg-secondary-subtle px-4">
      <nav class="navbar-expand-md">
        <ul class="navbar navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="../index.html">Trabajo.uy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="p-4">
      <h1 style="display: none">
        Consulta de tipo de publicacion de oferta laboral
      </h1>
      <section
        class="container border border-2 border-info bg-primary rounded pt-3 pb-1"
      >
        <div class="row text-white border-bottom border-2 border-info mb-0">
          <h2 id="tipo-nombre">Premium</h2>
        </div>
        <div class="row py-2 justify-content-between px-3">
          <div class="col-3 justify-content-between">
            <div class="row bg-primary-subtle rounded">
              <span id="tipo-exposicion">Exposición: 1</span>
            </div>
            <div class="row bg-primary-subtle rounded mt-1">
              <span id="tipo-duracion">Duración: 30 dias</span>
            </div>
            <div class="row bg-primary-subtle rounded mt-1">
              <span id="tipo-costo">Costo: $4000</span>
            </div>
            <div class="row bg-primary-subtle rounded mt-1">
              <span id="tipo-alta-fecha">Alta: 10/08/2026</span>
            </div>
          </div>
          <div class="col-8 bg-primary-subtle rounded">
            <p>Obtener Maxima Visibilidad</p>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

</html>
